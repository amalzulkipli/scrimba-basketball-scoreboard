<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scoreboard">
    <!-- HOME SIDE -->
    <div class="team">
      <h2>HOME</h2>
      <div class="display">0</div>
      <div class="buttons">
        <button>+1</button>
        <button>+2</button>
        <button>+3</button>
      </div>
    </div>

    <!-- GUEST SIDE -->
    <div class="team">
      <h2>GUEST</h2>
      <div class="display">0</div>
      <div class="buttons">
        <button>+1</button>
        <button>+2</button>
        <button>+3</button>
      </div>
    </div>
  </div>
</body>
</html>
